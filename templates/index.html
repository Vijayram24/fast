<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Measurement Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    #loadingSpinner {
      display: none;
    }
    #resultTable {
      display: none;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4"><i class="fas fa-ruler-horizontal me-2"></i>Body Measurement Tool</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <label for="fileInput" class="form-label fw-semibold">Choose Image:</label>
        <input class="form-control mb-2" type="file" name="file" id="fileInput" accept="image/*">
      </div>

      <div class="d-flex justify-content-center gap-2 mb-3">
        <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('fileInput').click()">
          <i class="fas fa-upload"></i> Upload Image
        </button>
        <button type="button" class="btn btn-outline-success" onclick="startCamera()">
          <i class="fas fa-camera"></i> Take Photo
        </button>
      </div>

      <div id="cameraSection" class="mb-3" style="display: none;">
        <video id="video" autoplay></video>
        <button type="button" class="btn btn-danger mt-2" onclick="capturePhoto()">Capture</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <input type="hidden" name="camera_data" id="cameraData">
        <input type="hidden" name="from_camera" value="1">
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">
        <i class="fas fa-play-circle me-1"></i>Upload & Measure
      </button>
    </form>

    <div id="loadingSpinner" class="mt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Processing...</span>
      </div>
      <p class="mt-2">Processing image...</p>
    </div>

    <div id="resultSection" class="mt-4">
      <h5 class="text-success" id="successMessage" style="display: none;">Measurements:</h5>
      <table class="table table-bordered text-start" id="resultTable">
        <thead class="table-light">
          <tr>
            <th>Measurement</th>
            <th>Pixel</th>
            <th>Value (cm)</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("loadingSpinner");
    const resultTable = document.getElementById("resultTable");
    const resultBody = document.getElementById("resultBody");
    const successMessage = document.getElementById("successMessage");

    let useCamera = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      spinner.style.display = "block";
      successMessage.style.display = "none";
      resultTable.style.display = "none";
      resultBody.innerHTML = "";

      const formData = new FormData();
      const fileInput = document.getElementById("fileInput").files[0];
      const cameraData = document.getElementById("cameraData").value;

      if (useCamera && cameraData) {
        formData.append("camera_data", cameraData);
        formData.append("from_camera", "1");
      } else if (fileInput) {
        formData.append("file", fileInput);
        formData.append("from_camera", "0");
      } else {
        alert("Please select or capture an image.");
        spinner.style.display = "none";
        return;
      }

      try {
        const response = await fetch("/process/", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        const lines = text.trim().split("\n");

        const pixelsPerCm = 37.8;

        for (let i = 1; i < lines.length; i++) { // skip header
          const [measurement, pixelStr] = lines[i].split(",");
          if (measurement && pixelStr) {
            const pixel = parseFloat(pixelStr.trim());
            const cm = (pixel / pixelsPerCm).toFixed(2);
            const row = `
              <tr>
                <td>${measurement.trim()}</td>
                <td>${pixel}</td>
                <td>${cm}</td>
              </tr>`;
            resultBody.innerHTML += row;
          }
        }

        successMessage.style.display = "block";
        resultTable.style.display = "table";

      } catch (error) {
        resultBody.innerHTML = '<tr><td colspan="3" class="text-danger">Error processing file.</td></tr>';
        resultTable.style.display = "table";
      } finally {
        spinner.style.display = "none";
        useCamera = false; // reset after submission
      }
    });

    function startCamera() {
      const video = document.getElementById("video");
      const cameraSection = document.getElementById("cameraSection");
      cameraSection.style.display = "block";
      useCamera = true;

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Could not access webcam.");
          useCamera = false;
        });
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      const dataUrl = canvas.toDataURL("image/png");
      document.getElementById("cameraData").value = dataUrl;

      // Stop webcam
      video.srcObject.getTracks().forEach(track => track.stop());
      document.getElementById("cameraSection").style.display = "none";
    }
  </script>
</body>
</html>
